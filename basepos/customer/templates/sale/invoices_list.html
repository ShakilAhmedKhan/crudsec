<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a.button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #219150;
        }
        .btn-inline {
            display: inline-block;
            width: auto;
            padding: 10px 15px;
            margin-left: 10px;
            text-decoration: none;
            background: #27ae60;
            color: white;
            border-radius: 6px;
        }
        .btn-inline:hover {
            background: #219150;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="{% url 'sell-medicine' %}" class="btn-inline">Go to POS</a>
    <a href="{% url 'customer-add' %}" class="btn-inline">Add Customer</a>
    <a href="{% url 'customer-list' %}" class="btn-inline">Customer List</a>
    <a href="{% url 'medicine-list' %}" class="btn-inline">Medicines</a>
    <a href="{% url 'medicine-add' %}" class="btn-inline">Add Medicine</a>
    <h2>Invoice List</h2>

    <table>
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Customer</th>
                <th>Total Amount</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.customer.name }}</td>
                <td>à§³{{ invoice.total_amount }}</td>
                <td><a href="{% url 'invoice-detail' invoice.pk %}" class="button">View</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">No invoices found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
