<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete - Medicine</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .cancel {
            background-color: #3498db;
        }

        .cancel:hover {
            background-color: #2980b9;
        }

        .confirm {
            background-color: #e74c3c;
        }

        .confirm:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the medicine: <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'medicine-list' %}" class="btn cancel">Cancel</a>
        <button type="submit" class="btn confirm">Yes, Delete</button>
    </form>
</div>

</body>
</html>
