<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>

<h2>Customer Details</h2>
<p><strong>Name:</strong> {{ object.name }}</p>
<p><strong>Phone:</strong> {{ object.phone }}</p>
<p><strong>Email:</strong> {{ object.email }}</p>
<p><strong>DOB:</strong> {{ object.date_of_birth }}</p>
<p><strong>Address:</strong> {{ object.address }}</p>
<p><strong>Points:</strong> {{ object.points }}</p>

<a href="{% url 'customer-edit' object.pk %}">Edit</a> |
<a href="{% url 'customer-delete' object.pk %}">Delete</a>

</body>
</html>
